<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Project List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Project List</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-item>
    <ion-input label="Text input" placeholder="Enter text" [(ngModel)]="searchString"
      (keyup.enter)="handleSearch()"></ion-input>
  </ion-item> -->

  <ion-list>
    <ion-item *ngFor="let item of data" (click)="selectProject(item)">
      <ion-label>
        <h2>{{ item.projectTitle }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
